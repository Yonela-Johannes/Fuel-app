<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <!-- NAVIGATION BAR -->
    <div class="app">
        <div class="nav">
            <div class="navbar">
                <div class="logo">
                    <span>F</span>F
                </div>
                <div class="user-profile">
                    <p>image</p>
                    <p>Name</p>
                </div>
            </div>
        </div>
        <!-- MAIN CONTENT-->
        <div class="main">
            <h1 class="title header">Fuel Forecast</h1>
            <div class="wrapper">
                <h1 class="title">Enter Your Details</h1>
                <div class="content">
                    <!-- MAIN CONTENT -->
                    <div class="main-content">
                        <h3>Select Fuel Type</h3>
                        <div class="dropdown-selection"></div>
                        <!-- Drop down selection -->
                        <div class='dropdown'>
                            <div class='dropdown-btn'>Select Fuel</div>
                        </div>
                        <div class='dropdown-content'>
                            <div class='dropdown-item'>
                                <p>Petrol</p>
                            </div>
                            <div class='dropdown-item'>
                                <p>Diesel</p>
                            </div>
                        </div>
                    </div>
                    <div class="main-content">
                        <label class='label' name="Amount">Enter Your {selected} Amount</label>
                        <input type="number" name="Amount" />
                        <h3 class='label'>Enter amount of fuel per liter</h3>
                        <label name="diesel-price">Enter Diesel Price per Liter</label>
                        <div class='bottom-container'>
                            <div class="counter-container">
                                <p class="icon">^</p>
                                <div class="count"></div>
                                <p class="counter-container"></p>
                            </div>
                            <p class='liters'></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="button"></div>
    </div>
    <script src="./Js/app.js"></script>
</body>

</html>
